{% extends 'base.html' %}
{% block content %}


<div id="app">
 {% verbatim %}
    <form @submit.prevent="createNewTask">
{% endverbatim %}
    {% csrf_token %}
    {% verbatim %}
        <div class="form-group row">
            <div class="col-8">
                <label>Create New Task</label>
                <input type="text" class="form-control" v-model="task">
            </div>
            <div class="d-flex flex-column col-4">
                <button class="btn btn-success mt-auto">
                    Create
                </button>
            </div>
        </div>
    </form>
    <div class="mt-5">
        <div class="card my-1" 
        v-for="(task, index) in tasks" 
        @click="taskAsDone(task.id, index)" 
        :class="{'task-done':task.isDone}">
            <div class="card-body">
                {{ task.title }}
                <button type="button" class="close float-right">
                    <span>&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
{% endblock content %}
